<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .calculator {
            background-color: #333;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            width: 250px; /* Adjust as needed */
        }

        .display {
            background-color: #444;
            color: white;
            padding: 10px;
            text-align: right;
            border-radius: 5px;
            margin-bottom: 10px;
            font-size: 30px;
            min-height: 40px; /* Ensure space for display */
            overflow: auto; /* Handle long expressions */
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .button {
            background-color: #555;
            color: white;
            border: none;
            border-radius: 50%; /* Round buttons */
            padding: 15px;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .button.operator {
            background-color: #f9a03f; /* Orange for operators */
        }
        .button.clear{
            background-color: #a9a9a9;
        }

        .button:active {
            background-color: #777;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="buttons">
            <button class="button clear" onclick="clearDisplay()">AC</button>
            <button class="button" onclick="appendToDisplay('(')">(</button>
            <button class="button" onclick="appendToDisplay(')')">)</button>
            <button class="button operator" onclick="appendToDisplay('/')">÷</button>
            <button class="button" onclick="appendToDisplay('7')">7</button>
            <button class="button" onclick="appendToDisplay('8')">8</button>
            <button class="button" onclick="appendToDisplay('9')">9</button>
            <button class="button operator" onclick="appendToDisplay('*')">×</button>
            <button class="button" onclick="appendToDisplay('4')">4</button>
            <button class="button" onclick="appendToDisplay('5')">5</button>
            <button class="button" onclick="appendToDisplay('6')">6</button>
            <button class="button operator" onclick="appendToDisplay('-')">-</button>
            <button class="button" onclick="appendToDisplay('1')">1</button>
            <button class="button" onclick="appendToDisplay('2')">2</button>
            <button class="button" onclick="appendToDisplay('3')">3</button>
            <button class="button operator" onclick="appendToDisplay('+')">+</button>
            <button class="button" onclick="appendToDisplay('0')">0</button>
            <button class="button" onclick="appendToDisplay('.')">.</button>
            <button class="button" onclick="appendToDisplay('%')">%</button>
            <button class="button operator" onclick="calculate()">=</button>
        </div>
    </div>

    <script>
        let display = document.getElementById('display');

        function appendToDisplay(value) {
            if (display.innerText === '0') {
                display.innerText = value;
            } else {
                display.innerText += value;
            }
        }

        function clearDisplay() {
            display.innerText = '0';
        }

        function calculate() {
            try {
                let expression = display.innerText;
                expression = expression.replace('×', '*').replace('÷', '/'); // Replace display symbols with JS operators.
                let result = eval(expression);
                if (isNaN(result) || !isFinite(result)) {
                    display.innerText = 'Error';
                } else {
                    display.innerText = result;
                }
            } catch (error) {
                display.innerText = 'Error';
            }
        }
    </script>
</body>
</html>
